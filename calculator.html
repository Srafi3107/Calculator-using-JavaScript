<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title" align="center">
    </div>
    <form name="Calculator" class="calculator">
        <table border="2" align="center" cellpadding="15" cellspacing="12">
            <tr>
                <td>
                    <input type="text" name="Input" Size="35" id="display">
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" style="font-size:50px" value=" 1" onclick="addToInput('1')">
                    <input type="button" style="font-size:50px" value=" 2" onclick="addToInput('2')">
                    <input type="button" style="font-size:50px" value=" 3" onclick="addToInput('3')">
                    <input type="button" style="font-size:50px" value=" + " onclick="addToInput(' + ')"> <br>
                    <input type="button" style="font-size:50px" value=" 4" onclick="addToInput('4')">
                    <input type="button" style="font-size:50px" value=" 5" onclick="addToInput('5')">
                    <input type="button" style="font-size:50px" value=" 6" onclick="addToInput('6')">
                    <input type="button" style="font-size:50px" value=" - " onclick="addToInput(' - ')"> <br>
                    <input type="button" style="font-size:50px" value=" 7" onclick="addToInput('7')">
                    <input type="button" style="font-size:50px" value=" 8" onclick="addToInput('8')">
                    <input type="button" style="font-size:50px" value=" 9" onclick="addToInput('9')">
                    <input type="button" style="font-size:50px" value=" * " onclick="addToInput(' * ')"> <br>
                    <input type="button" style="font-size:50px" value=" C " onclick="clearInput()">
                    <input type="button" style="font-size:50px" value=" 0" onclick="addToInput('0')">
                    <input type="button" style="font-size:50px" value=" = " onclick="calculate()">
                    <input type="button" style="font-size:50px" value=" / " onclick="addToInput(' / ')"> <br>
                    <input type="button" style="font-size:50px" value=" . " onclick="addToInput('.')">
                    <input type="button" style="font-size:50px" value=" ( " onclick="addToInput('(')">
                    <input type="button" style="font-size:50px" value=" ) " onclick="addToInput(')')">
                    <input type="button" style="font-size:50px" value="â†" onclick="backspace()">
                </td>
            </tr>
        </table>
    </form>
    <script src="script.js"></script>
</body>
</html>
